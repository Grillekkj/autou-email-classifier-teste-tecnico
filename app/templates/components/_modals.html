<div id="text-analysis-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <header class="modal-header">
      <h2>Analisar E-mail por Texto</h2>
      <button id="close-modal-btn" class="close-button">&times;</button>
    </header>
    <main class="modal-body">
      <form id="modal-email-form">
        <textarea id="modal-email-text" rows="10" placeholder="Digite ou cole o texto do email aqui..."></textarea>
        <button type="submit" id="modal-analyze-button" class="btn-analyze">Analisar</button>
      </form>
    </main>
  </div>
</div>

<div id="confirmation-modal" class="modal-overlay">
  <div class="modal-content">
    <h3 id="modal-title">Confirmação</h3>
    <p id="modal-message"></p>
    <div class="modal-actions">
      <button id="modal-cancel-btn" class="btn btn-cancel">Cancelar</button>
      <button id="modal-confirm-btn" class="btn btn-confirm">Confirmar</button>
    </div>
  </div>
</div>
