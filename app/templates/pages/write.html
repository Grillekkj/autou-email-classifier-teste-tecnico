<header>
  <h1>Escrever E-mail com IA</h1>
  <p>
    (EM BREVE) Descreva o que você precisa e nossa IA criará um e-mail profissional para você.
  </p>
</header>

<main>
  <form id="compose-form">
    <input type="text" id="compose-subject" placeholder="Assunto do e-mail" disabled>
    <div class="text-view-wrapper">
      <textarea id="compose-body" rows="12" disabled
        placeholder="O que você quer comunicar? (Ex: Marcar uma reunião para amanhã para discutir o projeto X)"></textarea>
    </div>
    <button type="submit" id="compose-submit-btn" disabled>Gerar E-mail</button>
  </form>
</main>
